<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <link rel="stylesheet" media="only screen and (max-width: 600px)" href="/static/mobile-style.css">
    <link rel="stylesheet" media="only screen and (min-width: 601px)" href="/static/style.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootswatch/3.0.0/flatly/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a href="/" class="navbar-brand"><img src="/static/tbl_white.png" width="150px" style="margin-top:-10px;margin-bottom:-10px"></a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li>
                <a href="/sell">Sell</a>
              </li>
              <li>
                <a href="/buy">Buy</a>
              </li>
              <li>
                <a href="/add">Add</a>
              </li>
              <li>
                <a href="/login">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    {% block content %}
    {% endblock %}
    <script>
        $(".nav [href='"+window.location.pathname+"']").parent().addClass("active");
    </script>
  </body>
</html>
