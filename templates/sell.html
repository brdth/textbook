{% block title %}Textbookloop - Buy{% endblock %}

</form>
<br><br>

  </li>
  <li class="list-group-item">
    <p class="pull-left">Second Item - $80</p>
    <a class="pull-right">Mark Claimed</a>
  </li>
  <li class="list-group-item">

  </li>

{% endblock %}
